Name: SectranAdmin.api
Host: 0.0.0.0
Port: 8081
Timeout: 2000

Auth:
  AccessSecret: sectran@199212121
  AccessExpire: 1

CROSConf:
  Address: '*'

Log:
  ServiceName: SectranAdminApiLogger
  Mode: file
  Path: ./logs/SectranAdmin/api
  Level: info
  Compress: false
  KeepDays: 7
  StackCoolDownMillis: 100

DatabaseConf:
  Type: mysql
  Host: 101.133.229.239
  Port: 3306
  DBName: sectran
  Username: root
  Password: root
  MaxOpenConn: 100
  SSLMode: disable
  CacheTime: 1

CoreRpc:
  Target: k8s://default/core-rpc-svc:9101
  Enabled: true

RedisConf:
  Host: 101.133.229.239:6379

CasbinDatabaseConf:
  Type: mysql
  Host: 101.133.229.239
  Port: 3306
  DBName: sectran
  Username: root
  Password: root
  MaxOpenConn: 100
  SSLMode: disable
  CacheTime: 5

CasbinConf:
  ModelText: |
    [request_definition]
    r = sub, obj, act
    [policy_definition]
    p = sub, obj, act
    [role_definition]
    g = _, _
    [policy_effect]
    e = some(where (p.eft == allow))
    [matchers]
    m = r.sub == p.sub && keyMatch2(r.obj,p.obj) && r.act == p.act
